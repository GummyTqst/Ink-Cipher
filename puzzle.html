<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/puzzles.css">
    <!-- Font Awesome for burger menu if not globally included -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <title>Puzzles</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="index.html"><img src="assets/img/Test logo.png" alt="Logo" /></a>
        </div>
        <div class="burger-menu">
            <i class="fa-solid fa-bars menu-icon"></i>
            <i class="fa-solid fa-xmark close-icon"></i>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="puzzle.html">Puzzles</a></li>
                <li><a href="collection.html">Collection</a></li>
                <li><a href="progress.html">My Progress</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-container">
        <!-- Symbol Cipher Puzzle Section -->
        <section class="puzzle-section" id="symbolCipherSection">
            <h1>Symbol Cipher Puzzle</h1>

            <div class="input-section">
                <div class="symbols-row" id="cipherSymbolsDisplay">
                    <!-- Symbols will be generated here by JS -->
                </div>
                <input type="text" class="long-input" id="cipherLongInput" maxlength="5" placeholder="_ _ _ _ _">
            </div>

            <div class="controls symbol-cipher-controls">
                <button onclick="checkCipherAnswer()">Check Cipher</button>
                <!-- <button onclick="showSolution()">Show Solution</button> -->
                <!-- Individual New Puzzle button for Cipher removed, will use global one -->
            </div>

            <div class="feedback" id="cipherFeedback"></div>
            <div class="alphabet-grid" id="cipherAlphabetGrid"></div>
        </section>

        <hr class="puzzle-divider"> <!-- Optional divider -->

        <!-- Anagram Puzzle Section -->
        <section class="puzzle-section" id="anagramPuzzleSection">
            <h2>Anagram Puzzle</h2>
            <div class="letters" id="anagramClueLetters">LOADING...</div>
            <div class="grid" id="anagramGrid">
                <!-- Input grid will be generated here by JS -->
            </div>
            <div class="controls anagram-controls">
                 <!-- Individual New Puzzle button for Anagram removed -->
            </div>
            <div class="feedback" id="anagramFeedback"></div> <!-- Feedback for anagram if needed -->
        </section>

    </main>

    <footer class="global-controls">
        <button id="globalNewPuzzlesBtn">New Puzzles (Both)</button>
        <button id="globalContinueBtn" disabled>Continue to Next Challenge</button>
    </footer>

    <script src="assets/js/puzzles.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</body>
</html>
